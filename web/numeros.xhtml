<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
        <title>Registrar - Numero</title>
    </h:head>
    <h:body>
        <p:panel id="gstnumeros" header="Gestion De Numeros">
            
            <h:form id="frmnumeros">
            <h:panelGrid>
            <p:outputLabel id="lblingrese" value="Ingrese Numero"/>
            <p:inputText id="txtregistro" value="#{registroNumerosFormBean.numero}"/>
            <p:commandButton id="cbingreso" value="Registrar"
                             actionListener="#{registroNumerosFormBean.cargando()}"
                             update="frmMostrar"/>
            
            </h:panelGrid>
              </h:form>   
                <h:form id="frmMostrar">
                    <p:dataTable id="tblnumero" value="#{registroNumerosFormBean.ingresos}"
                                 var="num">
                        <p:column headerText="Registros De Numeros">
                            <p:outputLabel value="#{num}"/>
                        </p:column>
                    </p:dataTable>
                    <h:panelGrid id="pnlcalculos" columns="2">
                    <p:outputLabel id="lblmenor" value="Menor"/>
                    <p:outputLabel id="lblresmenor" value="#{registroNumerosFormBean.menor}" />
                    <p:outputLabel id="lblmayor" value="Mayor"/>
                    <p:outputLabel id="lblresmayor" value="#{registroNumerosFormBean.mayor}"/>
                    <p:commandButton id="cbregistros" value="Calcular"
                                     actionListener="#{registroNumerosFormBean.generarcalculos()}"
                                     update="frmMostrar" />
                    

                    
                    </h:panelGrid>
                </h:form>
                
           
        </p:panel>
    </h:body>
</html>
