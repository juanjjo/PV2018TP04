<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
         <p:panel id="panel1" header="Ahorcado">
            <h:form id="form1">
                <p:growl id="msg"/>
                <p:panelGrid id="panelGrid1" columns="3" styleClass="ui-noborder">                    
                    <p:outputLabel value="Ingrese letra: " />
                    <p:inputText id="lblLetra" value="#{palabraFormBean.letraIngresada}" style="width:50px" required="true">
                        
                        <f:validateLength minimum="1" maximum="1"/>
                    </p:inputText>
                    <p:outputLabel id="lblVida" value="Vidas: #{palabraFormBean.vida}" />
                    <p/>
                    <p:commandButton value="Consultar" action="#{palabraFormBean.menosVida()}" update="lblPalabraEncriptada lblVida"
                                     icon="ui-icon-arrowrefresh-1-w"/>
                    <p/>
                    <p/>
                    <p:outputLabel id="lblPalabraEncriptada" value="Palabra: #{palabraFormBean.obtenerPalabraEncriptada()}" />
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
