<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Primera Aplicacion</title>
    </h:head>
    <h:body>
        <p:panel id="pnlCalculadora" header="aplicacion calculadora">
            <h:form id="frmCalculadora">
                 <h:panelGrid id="tblCalculadora" columns="2">
                    <p:outputLabel id="lblNumero1" value="Ingrese el número 1:"/>
                     <p:inputNumber id="txtNumero1" decimalPlaces="2" 
                                  thousandSeparator="." decimalSeparator=","
                                   value="#{calculadoraFormBean.numero1}"/>
                     
                    <p:outputLabel id="lblNumero2" value="Ingrese el número 2:"/>
                     <p:inputNumber id="txtNumero2" decimalPlaces="2" 
                                   thousandSeparator="." decimalSeparator=","
                                   value="#{calculadoraFormBean.numero2}"/>
                    
                     <p:selectOneMenu id="someleccion" value="#{calculadoraFormBean.eleccion}">
                         <f:selectItem itemLabel="sumar" itemValue="sumar"/>
                         <f:selectItem itemLabel="restar" itemValue="restar"/>
                         <f:selectItem itemLabel="multiplicar" itemValue="multiplicar"/>
                         <f:selectItem itemLabel="dividir" itemValue="dividir"/>
                         <f:selectItem itemLabel="potencia" itemValue="potencia"/>
                     </p:selectOneMenu>

                     
                     <p:commandButton id="btnCalcular" value="calcular"
                                      actionListener="#{calculadoraFormBean.calcular()}"
                                      update="lblcalculo"/>
                     <p:outputLabel id="lblmostrar" value="total"/>             
                     <p:outputLabel id="lblcalculo" value="#{calculadoraFormBean.resultado}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>
                            
    </h:body>
</html>
