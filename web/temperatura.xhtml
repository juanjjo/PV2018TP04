<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title>punto2 - temperatura</title>
    </h:head>
    <h:body>
        <p:panel id="pnlequivalencia" header="equivalencia de temperatura">
            <h:form id="frmequivalencia">
                <h:panelGrid id="tblequivalencia" columns="2">
                     <p:outputLabel value="ingrese temperatura" for="txtingreso"/>
                     <br/><h:selectOneMenu id="someingreso" value="#{opcionTemperaturaFormBean.eleccion}">
                        <f:selectItem itemLabel="seleccione el tipo"/>
                        <f:selectItem itemLabel="Fahrenheit " itemValue="FAR"/>
                        <f:selectItem itemLabel="Celcius" itemValue="CEL"/>
                    </h:selectOneMenu>
                     <p:inputText id="txtingreso" value="#{opcionTemperaturaFormBean.ingreso}"/> 
                    
                     <p:commandButton id="cobresultado" value="equivalencia"
                                      actionListener="#{opcionTemperaturaFormBean.tranformar()}"
                                      update="lblresultado"/>
                                      
                     <p:outputLabel id="lblresultado" value="#{opcionTemperaturaFormBean.equivalencia}"/>
                     
                </h:panelGrid>
                   
            </h:form>
        </p:panel>
    </h:body>
</html>
